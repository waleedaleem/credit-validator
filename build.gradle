plugins {
    id 'java'
    id 'jacoco'
}

group 'com.walid'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            [group: 'org.apache.commons', name: 'commons-csv', version: '1.8'],
            [group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'],
            [group: 'org.javatuples', name: 'javatuples', version: '1.2'],
    )
    testCompile(
            [group: 'junit', name: 'junit', version: '4.11'],
    )
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.walid.credit.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
